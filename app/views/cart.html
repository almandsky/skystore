<h1> There are {{ mycart.total_items }} items in your cart </h1>

<table class="table">
  <thead>
      <tr>
        <th>Product Type</th>
        <th>Product Name</th>
        <th>Description</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
  </thead>
  <tr ng-repeat="content in mycart.contents">
    <td>{{ content.name }}</td>
    <td>{{ content.sku }}</td>
    <td>{{ content.description }}</td>
    <td>{{ content.quantity }}</td>
    <td>{{ content.price }}</td>
  </tr>
</table>
